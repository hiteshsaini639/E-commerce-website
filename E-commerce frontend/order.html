<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageBazar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="order.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="container">
        <h1 class="logo">
          <a href="/index.html"><i class="fa fa-camera"></i>ImageBazar</a>
        </h1>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/shop.html">Shop</a></li>
          <li>
            <a href="/order.html" class="current">Orders</a>
          </li>
          <li><a href="/about.html">About</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <header>
        <div class="header-row first">
          <h1>Your Orders</h1>
          <div class="search-input">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="search" type="text" placeholder="Search all orders" />
          </div>
        </div>
        <div class="header-row second">
          <div class="order-count">
            <strong><span id="order-number">0</span>&nbsp;order&nbsp;</strong
            >placed in
            <select name="days" id="days">
              <option value="30">last 30 days</option>
              <option value="3">last 3 days</option>
              <option value="2">last 2 days</option>
              <option value="1">yesterday</option>
            </select>
          </div>
          <div class="order-by">
            <label for="sort">Sort By:</label>
            <select name="sort-by" id="sort">
              <option selected value="newest">Newest</option>
              <option value="oldest">Oldest</option>
              <option value="totalAsc">Total: Low to High</option>
              <option value="totalDesc">Total: High to Low</option>
            </select>
          </div>
        </div>
      </header>
      <div id="no-order"></div>
      <div id="no-result">
        <h1>No results found. Please try another search.</h1>
        <p>You can search by product title or order number.</p>
      </div>
      <section id="orders">
        <!-- orders -->
      </section>
    </div>
    <!-- footer start -->
    <footer class="footer">
      <div class="container">
        <h1 class="logo">
          <a href="/index.html"><i class="fa fa-camera"></i>ImageBazar</a>
        </h1>
        <ul>
          <li>
            <a href="https://www.youtube.com">
              <img src="./img/6260efc8fc9a9002669d2f4ad9956cc0.jpg" alt="" />
            </a>
          </li>

          <li>
            <a href="https://www.instagram.com/"
              ><img src="./img/Instagram_logo_2016.svg.webp" alt=""
            /></a>
          </li>
          <li>
            <a href="https://facebook.com">
              <img src="./img/Facebook Logo.png" alt="" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- footer end -->
    <script src="script.js"></script>
    <script src="order.js"></script>
  </body>
</html>
