<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageBazar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="container">
        <h1 class="logo">
          <a href="/index.html"><i class="fa fa-camera"></i>ImageBazar</a>
        </h1>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/shop.html" class="current">Shop</a></li>
          <li><a href="/order.html">Orders</a></li>
          <li><a href="/about.html">About</a></li>
        </ul>
      </div>
      <button class="cart-btn">Cart<sup id="cart-number">0</sup></button>
    </nav>
    <!-- products start -->
    <section class="container">
      <div class="card-container" id="card-container">
        <!-- products card -->
      </div>
    </section>
    <!-- products end -->
    <!-- cart start-->
    <section id="cart">
      <h1>Cart</h1>
      <hr />
      <div class="cart-row cart-header">
        <span class="cart-item cart-column">ITEM</span>
        <span class="cart-price cart-column">PRICE</span>
        <span class="cart-quantity cart-column">QUANTITY</span>
      </div>
      <div id="cart-items">
        <!-- cart items -->
      </div>
      <div class="cart-total">
        <span>
          <span class="total-title"> <strong>Total</strong></span>
          <i class="fa fa-indian-rupee-sign"><span id="total-value">0</span></i>
        </span>
      </div>
      <div id="cart-pagination">
        <button id="cart-previous" value="0">0</button>
        <button id="cart-current" value="1">1</button>
        <button id="cart-next" value="2">2</button>
      </div>
      <button class="purchase-btn" id="order-btn" type="button">
        Order Now
      </button>
    </section>
    <!-- cart end-->
    <div class="popup-container" id="popup-container">
      <div id="popup">
        <button id="close-btn">&times;</button>
        <img id="popup-image" src="" alt="" />
      </div>
    </div>
    <div id="notification"></div>
    <section id="pagination">
      <button id="previous" value="0">0</button>
      <button id="current" value="1">1</button>
      <button id="next" value="2">2</button>
    </section>
    <footer class="footer">
      <div class="container">
        <h1 class="logo">
          <a href="/index.html"><i class="fa fa-camera"></i>ImageBazar</a>
        </h1>
        <ul>
          <li>
            <a href="https://www.youtube.com">
              <img src="./img/6260efc8fc9a9002669d2f4ad9956cc0.jpg" alt="" />
            </a>
          </li>

          <li>
            <a href="https://www.instagram.com/"
              ><img src="./img/Instagram_logo_2016.svg.webp" alt=""
            /></a>
          </li>
          <li>
            <a href="https://facebook.com">
              <img src="./img/Facebook Logo.png" alt="" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="script.js"></script>
    <script src="shop.js"></script>
  </body>
</html>
